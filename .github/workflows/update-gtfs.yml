name: Weekly GTFS Update

on:
  schedule:
    - cron: '0 13 * * 0' # každou neděli ve 13:00
  workflow_dispatch:

jobs:
  update-gtfs:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Explicitní oprávnění pro zápis

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Aktualizováno na nejnovější verzi
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Stáhne kompletní historii pro push

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Download GTFS zip
        run: |
          curl -L https://kordis-jmk.cz/gtfs/gtfs.zip -o gtfs.zip

      - name: Unzip GTFS
        run: |
          unzip -o gtfs.zip -d data

      - name: Commit changes
        run: |
          git add data/*.txt
          # Lepší kontrola změn
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Weekly GTFS update - $(date +'%Y-%m-%d')"
          fi

      - name: Push changes
        run: git push origin HEAD:master